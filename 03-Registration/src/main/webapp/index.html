<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body style="background-color: #f0f1f2;">

	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md3">
				<div class="card">

					<div class="card-body">
					<h1 class="text-center">Registration Form</h1>
						<form action="register" method="post">

							<div class="form-group">
								<label>Enter Name</label> <input type="text" name="user_name"
									class="form-control">
							</div>

							<div class="form-group">
								<label>Enter Email</label> <input type="text" name="email"
									class="form-control">
							</div>

							<div class="form-group">
								<label>Enter Passsword</label> <input type="password"
									name="password" class="form-control">
							</div>

							<div class="form-group">
								<label>Course</label> 
								<select class="form-control" name="course">
									<option value="BTech">BTech</option>
									<option value="BCA">BCA</option>
									<option value="MCA">MCA</option>

								</select>
							</div>

							<button class="btn btn-primary">Registor</button>


						</form>

					</div>
				</div>

			</div>

		</div>

	</div>












	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>
</html>
